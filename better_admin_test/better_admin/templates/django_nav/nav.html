{% if nav.option_list %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{ nav.name }}
            <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            {% for option in nav.option_list %}
                {{ option }}
            {% endfor %}
        </ul>
    </li>
{% else %}
    <li class="{% if nav.active %} active{% endif %}">
        <a href="{{ nav.get_absolute_url }}">{{ nav.name }}</a>
    </li>
{% endif %}
