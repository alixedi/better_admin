{% extends 'better_admin/base_better_admin.html' %}
{% load bootstrap_toolkit %}

{% block content %}
    <div class="container-narrow">
        <form class="form-horizontal" method="POST" action="{{ request.get_full_path }}" enctype="multipart/form-data">
        	{% csrf_token %}
            <fieldset>
                <legend>Create {{ view.get_model_name }}</legend>
                {{ form|as_bootstrap }}
            </fieldset>
            <div class="form-actions">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i></button>
                    <a class="btn btn-danger" href="../"><i class="icon-remove icon-white"></i></a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
