{% extends 'better_admin/base_better_admin.html' %}
{% load bootstrap_toolkit %}
{% block page_header %}
    <h1>Permission Detail</h1>
{% endblock %}
{% block content %}
<div class="span12">
    <div class="span2"></div>
    <div class="span6">
        <legend>Permission Detail</legend>
    <div class="row-fluid">
        <div class="span3"><b>Permission Name</b></div>
        <div class="span9">{{ object.name}}</div>
    </div>
    <div class="row-fluid">
        <div class="span3"><b>Content Type</b></div>
        <div class="span9">{{ object.content_type}}</div>
    </div>
     <div class="row-fluid">
        <div class="span3"><b>Code Name</b></div>
        <div class="span9">{{ object.codename}}</div>
    </div>
    </div>

    <div class="span4"></div>
</div>


{% endblock %}
