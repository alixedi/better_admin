{% load bootstrap_toolkit %}
<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Create {{ view.get_model_name }}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<link href="{{ STATIC_URL }}better_admin/css/bootstrap.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}better_admin/css/bootstrap-select.css" rel="stylesheet">
		<script src="{{ ADMIN_MEDIA_PREFIX }}js/admin/RelatedObjectLookups.js"></script>
	</head>
	<body>
        {% if user.is_superuser %}
               <div class="container-narrow">
            <form id = "zform" class="form-horizontal" method="POST" action="{{ request.get_full_path }}" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend>Create Group</legend>
                    {% include "accounts/group_form.html" %}
                </fieldset>
                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                    <a href="./" class="btn btn-primary">Cancel</a>
                </div>
            </form>
        </div>

        {% else %}
            Permission Denied!
        {% endif %}
	</body>
</html>
