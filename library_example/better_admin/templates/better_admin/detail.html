{% extends 'better_admin/base_better_admin.html' %}

{% block content %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <div class="page-header">
        <h1>{{ object }}</h1>
    </div>
    <table class="table table-striped">
    	{% for k, v in object.get_fields %}
    		<tr>
    			<td>{{ k }}</td>  <td>{{ v }}</td>
    		</tr>
    	{% endfor %}
    </table>
{% endblock %}
